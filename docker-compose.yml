services:
  app:
    build: .
    container_name: grafic_app
    restart: unless-stopped
    ports:
      - "8097:80"
    environment:
      APP_ENV: local
      APP_DEBUG: "1"
      APP_URL: http://localhost:8097
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: grafic
      DB_USERNAME: grafic
      DB_PASSWORD: grafic
    volumes:
      - ./:/var/www/html
      - composer-cache:/root/.composer
    depends_on:
      - node
      - db

  node:
    image: node:20-alpine
    container_name: grafic_node
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./:/app
    command: sh -c "npm ci && npm run build || true && tail -f /dev/null"

  db:
    image: mysql:8.0
    container_name: grafic_db
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: grafic
      MYSQL_USER: grafic
      MYSQL_PASSWORD: grafic
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  composer-cache:
  mysql-data:
